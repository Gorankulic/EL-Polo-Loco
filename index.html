<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link id="dynamic-favicon" rel="icon" type="image/png" -->
    <!-- Game classes and scripts -->
    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/small-chicken.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/coins.class.js"></script>
    <script src="models/bottle.class.js"></script>
    <script src="models/bottle-bar-status.class.js"></script>
    <script src="models/coin-bar-status.class.js"></script>
    <script src="models/status-bar.class.js"></script>
    <script src="models/endboss-health-bar.class.js"></script>
    <script src="models/end-game-screen.class.js"></script>
    <script src="models/game-won.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/world2.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/game-sounds.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="models/fav-icon-animation.class.js"></script>
    <script src="js/game.js"></script>
    <title>El Pollo Loco</title>
</head>

<body>
    <div class="game-div">
        <canvas id="canvas" width="720" height="480"></canvas>

        <div class="on-display-icons">
            <div class="top-button-bar">
                <div class="restart-button">
                    <img src="img/icons/refresh-icon.png" class="button-universal" onclick="init()" alt="refresh game icon" id="restartGameIcon">
                </div>
                <div class="mute-icon-div">
                    <img id="muteIcon" src="img/icons/volume icon sound off.png" class="button-universal" alt="mute-button" style="display: none;">
                    <img id="unmuteIcon" src="img/icons/mute icon sound on.png" class="button-universal" alt="unmute-button">
                </div>
                <div class="full-screen-div">
                    <img src="img/icons/fullscreen.ico" class="full-screen-button button-universal" alt="full-screen">
                </div>
            </div>

            <div id="startScreen" class="start-screen">
                <img src="img/9_intro_outro_screens/start/startscreen_1.png" alt="Start Screen Image" class="start-screen-image">
                <button id="startButton" onclick="init()" class="start-button">Start Game</button>


                <div class="control-buttons-home-page">
                    <div class="button-description-with-text">
                        <img class="d-button-on-start-screen" src="img/icons/d-button-icon.png" alt="">
                        <span>THROW</span>
                    </div>
                    <div class="button-description-with-text">
                        <img class="left-button-on-start-screen" src="img/icons/noun-arrow-1953036.png" alt="Left">
                        <span>LEFT</span>
                    </div>
                    <div class="button-description-with-text">
                        <img class="right-button-on-start-screen" src="img/icons/noun-arrow-1953036.png" alt="Right">
                        <span>RIGHT</span>
                    </div>
                    <div class="button-description-with-text">
                        <img class="jump-button-on-start-screen" src="img/icons/icons8-space-bar-100.png" alt="Jump">
                        <span>JUMP</span>
                    </div>
                </div>
            </div>
            <button id="impressumDatenschutzButton" class="impressum-and-datendschutzt" onclick="showImpressumPopup()">Datensch√ºtz und Impressum</button>
            <div id="impressumPopup" class="hidden">
                <div class="popup-content">
                    <span class="close-button" onclick="closeImpressumPopup()">&times;</span>
                    <div id="impressumText"></div>
                </div>
            </div>

            <div class="bottom-control-bar hidden">
                <div class="bottom-control-bar-left">
                    <img class="left-button button-universal" id="btnLeft" src="img/icons/arrow.ico" alt="left-button">
                    <img class="right-button button-universal" id="btnRight" src="img/icons/arrow.ico" alt="right-button">
                </div>
                <div class="bottom-control-bar-right">
                    <img class="jump-button button-universal" id="btnJump" src="img/icons/arrow.ico" alt="jump-button">
                    <img class="throw-button button-universal" id="btnThrow" src="img/icons/jump.ico" alt="throw-button">
                </div>
            </div>

            <div id="orientationWarning" class="orientation-warning">

                <p class="please-rotate-device-text">PLEASE ROTATE YOUR DEVICE</p>
            </div>
        </div>
    </div>
</body>

</html>
